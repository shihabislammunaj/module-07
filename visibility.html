<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
<style>
    .box{
        width: 150px;
        height:150px;
        border: 2px solid purple;
    } 

    /* box-3 dia amra visibility hidden dekhbo */
    #box-3{
        color: darkblue;
  
        /* visibility hidden" dile box ta dekha jabe na but jaga ta khali thakbe ja display none e thake na */
        
        /* visibility: hidden; */

        /* display none" dile akdom gaybul howa hoye jabe  */
        display: none;
    }
</style>
</head>
<body>
   <div class="box" id="box-1">
    <h3>Box-1</h3>
   </div>
   <div class="box" id="box-2">
    <h3>Box-2</h3>
   </div>
   <div class="box" id="box-3">
    <h3>Box-3</h3>
   </div>
   <div class="box" id="box-4">
    <h3>Box-4</h3>
   </div> 
</body>
</html>
